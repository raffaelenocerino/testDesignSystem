on:
    repository_dispatch:
        types: [update-tokens]
        push:
            branches:
                - main
jobs:
  save_in_repo:
    runs-on: ubuntu-latest
    steps:
      - run:
            echo ${{toJson(github)}}
            echo "${{github.event.payload}}" > designTokens.json
            git add designTokens.json
            git commit -m "New design token"
            git push
